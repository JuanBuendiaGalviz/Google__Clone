<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <link rel="stylesheet" href="clone__google__estilos.css">
</head>

<body>
    <header>

        <nav>

            <ul class="nav__right__section">

                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Imágenes</a>
                </li>
                <li class="nav__menu__icon">
                    <a href="#">
                        <img src="/google__icon__header.svg" alt="">
                    </a>
                </li>
                <li class="nav__menu__photo">
                    <a href="#">
                        <img src="/google__foto__header.jpg" alt="">
                    </a>
                </li>


            </ul>
        </nav>

    </header>

    <main>

        <div class="main__conteiner">
            <div class="main__imagen">

                <img src="/Google-Logo.wine.svg" alt="" class="img__main">

            </div>
            <div class="buscador">

                <div class="lupita__buscador">

                    <a href="#">

                        <img src="/lupita__main__google.svg" alt="">

                    </a>

                </div>

                <div class="input__buscador">

                    <input type="text">

                </div>

                <div class="voz__buscador">

                    <a href="#">

                        <img src="microfono__main__google.svg" alt="">

                    </a>

                </div>



            </div>

            <div class="botones__conteiner">


                <div class="botones__main">
                    <div class="button__content">
                        <button>Buscar en Google</button>
                        <button>Me siento con suerte</button>
                    </div>
                </div>


            </div>


        </div>


        <div class="main__paragraph">

            <p>

                Ofrecido por Google en: <p class="latin__paragraph">Español (Latinoamérica)</p>

            </p>

        </div>

        <footer class="footer">

            <div class="footer__div__1">
                <ul>
                    <li>
                        <a href="#">Colombia</a>
                    </li>
                </ul>
            </div>
            
            <div class="footer__div__2">

                <div class="lista__1">
                    <ul>
                        <li>
                            <a href="#">Sobre Google</a>
                        </li>
                        <li>
                            <a href="#">Publicidad</a>
                        </li>
                        <li>
                            <a href="#">Negocios</a>
                        </li>
                        <li>
                            <a href="#">Cómo funciona la Búsqueda</a>
                        </li>
                    </ul>
                </div>

                <div class="lista__2">
                    <ul>
                        <li>
                            <a href="#">Privacidad</a>
                        </li>
                        <li>
                            <a href="#">Condiciones</a>
                        </li>
                        <li>
                            <a href="#">Preferencias</a>
                        </li>
                    </ul>
                </div>

            </div>

        </footer>




    </main>
</body>

</html>
